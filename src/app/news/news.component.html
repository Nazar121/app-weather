<section class="news">
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="block">
          <form #myForm="ngForm">
            <div class="container">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Країна</label>
                    <select name="searchCountry" class="custom-select" [(ngModel)]="searchCountry" (ngModelChange)="changeSearch()">
                        <option *ngFor="let obj of countries" [value]="obj.en">{{obj.ua}}</option>
                      </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Категорія</label>
                    <select name="searchCategory" class="custom-select" [(ngModel)]="searchCategory" (ngModelChange)="changeSearch()">
                        <option *ngFor="let obj of categories" [value]="obj.en">{{obj.ua}}</option>
                      </select>
                  </div>
                </div>
                <div class="col">
                  <div class="title">Новини</div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="news && news.articles">
      <div class="col-lg-6" *ngFor="let obj of news.articles">
        <div class="new block" [routerLink]="['new/1']">
          <div class="new__img">
            <img [src]="obj.urlToImage ? obj.urlToImage : '../assets/not_data.png'" alt="">
          </div>
          <div class="new__published">{{obj.publishedAt | date:'fullDate'}}</div>
          <div class="new_title">{{obj.title}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
