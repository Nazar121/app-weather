<header class="header">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-theme">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Weather</a>
      <button class="navbar-toggler bg-theme-navBtn" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class=" navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">{{header.nav.item_1}}</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/news']">{{header.nav.item_2}}</a>
          </li>
        </ul>
        <div class="dropdown">
          <div>{{lang | uppercase}}</div>
          <div id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="changeLang('en')" [ngClass]="{'lang-active': lang === 'en'}">EN</a>
            <a class="dropdown-item" (click)="changeLang('uk')" [ngClass]="{'lang-active': lang === 'uk'}">UK</a>
            <a class="dropdown-item" (click)="changeLang('ru')" [ngClass]="{'lang-active': lang === 'ru'}">RU</a>
          </div>
        </div>
      </div>
    </div>
  </nav>  
</header>
